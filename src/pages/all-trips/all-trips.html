<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{appTitle}} | All Trips</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card text-wrap ion-item *ngFor="let trip of trips" (click)="confirmTrip(trip)">
      <ion-badge class="trips" text-wrap item-left>{{displayDay(trip.startTime)}}</ion-badge>
      {{ trip.startLocation.name }} <b>to</b> {{ trip.endLocation.name }}
    </ion-card>
  </ion-list>

      <button ion-button color="primary" (click)="confirmTrip(trip)">
